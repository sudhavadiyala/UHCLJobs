<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
        
    
    <h:head>
        <title>Online Job Portal</title>
    </h:head>
    <div class="page">
        <div class="header" >
    <h:body style="background-color: snow;">
        
    <h:graphicImage value="/Images/job portal.png" style="height: 700px; margin-left: 100px; margin-top: 100px"/>
    <div style=" margin-left: 1150px; margin-top: -650px">
    <h3 style="font-family: initial; font: 800">Welcome to Online Job Portal</h3>
    <h:form>
        <h:panelGrid>               
        <p> 
            <h:outputLabel value="Login ID:"/>
            <b:inputText required="true" requiredMessage="Login ID cannot be empty" 
                         id="loginID" value="#{login.loginID}"/>
       </p>    
        <p>
            <h:outputLabel value="Password:"/>
            <b:inputText required="true" requiredMessage="Password cannot be empty"
                         id="psw" value="#{login.psw}"></b:inputText>
        </p>           
        <p>
            <b:commandButton class="btn btn-primary" id="login" value="LogIn" action="#{login.Login()}" /> 
                 &nbsp; 
                 <p>        
         <a href="faces/Register.xhtml">New User??</a>
           </p>   
         </p>
            <h:messages style="color: red" id="error_msg"></h:messages>
        </h:panelGrid>
    </h:form>
    </div>
        </h:body>
        </div>
    </div>    
</html>
