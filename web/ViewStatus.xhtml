<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>View Status</title>
        
    </head>
    <h:body>
        <ui:composition template="./templateApplicant.xhtml">
            <ui:define name="content1">
        
        <h:form rendered="true" >
            
           
            
        <f:viewParam name="login" value="#{login.loginID}"></f:viewParam>
        <h1>Welcome #{login.loginID}</h1>
         
        #{applicationForm.applicationView(login.loginID)}
        <p:dataTable id="jobView" rows="#{applicationForm.list.size()}"
                             value="#{applicationForm.list}"
                             var="s" >
                    <p:column>
                        <f:facet name="header">Job ID</f:facet>
                        <h:outputText styleClass="dataTableOutputTexr" id="jobid" value="#{s.jobID}"/>
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">Job Description</f:facet>
                        <h:outputText styleClass="dataTableOutputTexr" id="jobTitle"
                                      value="#{s.jobtitle}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText styleClass="dataTableOutputTexr" id="status"
                                      value="#{s.status}"/>
                    </p:column>
            
                    <p:column>
                       
                        <f:facet name="header">Withdraw</f:facet>
                        <h:commandLink action="#{withdraw.Withdrwapplctn()}" id="wi" class="btn btn-info" value="withdraw">
                            <f:param name="pa1" value="#{login.loginID}"></f:param>
                            <f:param name="pa2" value="#{s.jobID}"></f:param>
                        </h:commandLink>
                      
                    </p:column>
                
        </p:dataTable>
        </h:form>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
