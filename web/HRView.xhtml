<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>HRView</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body style="background-color: snow">
         <ui:composition template="./template.xhtml">
            <ui:define name="content">
       
        <h2>
            Welcome #{login.loginID}
        </h2>
                <h:form>
                <div style="margin-left: 100px; border-style: outset; width: 300px; height: 300px">
                    <p>
                        
                        <h:graphicImage url="/Images/post-a-job.gif" style="margin-left: 15px; margin-top: 50px"></h:graphicImage>
                        <p>
                            <h4>
                            Here the employer can post the jobs that are available in market..!!
                            </h4>
                        </p>
                      <p>
                          <b:commandButton  class="btn btn-primary" style="margin-left: 100px" value="Post A Job" action="PostAJob.xhtml"/>
                        </p>
                    </p>
                </div>
       
                <div style="margin-left: 500px; border-style: outset; width: 300px; margin-top: -300px; height: 300px">
                     <p>
                         <h:graphicImage url="/Images/approve.jpg" style="width: 250px; height: 200px; margin-left: 15px; margin-top: 10px"></h:graphicImage>
                         <b:commandButton style="margin-left: 100px;margin-top: 20px" class="btn-primary" value="View Jobs" action="ViewJobs.xhtml"/> 
            </p> 
                </div> 
           
        </h:form>  
            </ui:define>
         </ui:composition>
    </h:body>
    
</html>
