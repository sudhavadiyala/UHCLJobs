<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Welcome to Inbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <div></div>
        <ui:composition template="./templateApplicant.xhtml">
            <ui:define name="content1">
                <br></br>
                <br></br>
                
        #{sentmail.viewmessages(login.loginID)}
        
        <h:form>
        <div>
            <p:dataTable id="inbox" style="margin-left:20px;margin-right:100px" rows="#{sentmail.inbox.size()}"
                         value="#{sentmail.inbox}"
                             var="str">
                <p:column>            
                    <f:facet name="header">Mail No</f:facet>
                    <h:outputText styleClass="dataTableOutputTexr" id="mailnum" value="#{str.id}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">Message</f:facet>
                    <h:outputText styleClass="dataTableOutputTexr" id="gender"
                                  value="#{str.message}"/>
                </p:column>
            </p:dataTable>
        </div>
        </h:form> 
             </ui:define>
        </ui:composition>
    </h:body>
</html>
